<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Mathilde Gest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <!-- HEADER MOBILE -->
    <div class="mobile-header">
        <a href="index.html" class="mobile-logo">MATHILDE GEST</a>
        <button class="burger-btn" id="burger-toggle">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
        </button>
    </div>

    <!-- SIDEBAR NAVIGATION -->
    <aside class="sidebar" id="sidebar">
        <a href="index.html" class="sidebar-logo">
            <div class="logo-text">Mat.<br>Gest</div>
            <span class="logo-sub">Atelier Paris</span>
        </a>

        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="categories.html">Créations</a></li>
                <li><a href="piece-of-the-month.html">Le Mois</a></li>
                <li><a href="contact.html">Atelier</a></li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <!-- Auth buttons -->
            <div class="auth-links" style="margin-bottom: 2rem;">
                <a href="signup.html" class="btn btn-outline"
                    style="display: block; text-align: center; margin-bottom: 0.5rem; padding: 0.8rem;">S'inscrire</a>
                <a href="login.html" class="btn btn-primary"
                    style="display: block; text-align: center; padding: 0.8rem;">Connexion</a>
            </div>
            <p style="font-size: 0.85rem; line-height: 1.6;">12 Rue de la Tapisserie<br>75000 Paris</p>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="auth-page">
            <div class="auth-container">
                <div class="auth-card">
                    <h1>Espace Atelier</h1>
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required placeholder="votre@email.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" id="password" required placeholder="********">
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Se Connecter</button>
                    </form>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <a href="index.html" class="back-link"
                            style="color: var(--color-text-muted); font-size: 0.9rem;">← Retour au site</a>
                    </div>
                </div>

                <footer class="auth-footer">
                    <p>&copy; 2024 Mathilde Gest.</p>
                    <p style="font-size: 0.8rem; margin-top: 0.5rem;">
                        <a href="mentions-legales.html">Mentions Légales</a> |
                        <a href="politique-confidentialite.html">Confidentialité</a>
                    </p>
                </footer>
            </div>
        </div>
    </main>

    <!-- JS INTERACTIONS -->
    <script>
        // Toggle Mobile Menu
        const burger = document.getElementById('burger-toggle');
        const sidebar = document.getElementById('sidebar');

        if (burger && sidebar) {
            burger.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });
        }
    </script>

    <script type="module" src="js/config.js"></script>
    <script type="module">
        import { supabase } from './js/config.js';

        const loginForm = document.getElementById('login-form');

        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const btn = loginForm.querySelector('button');

                btn.innerText = 'Connexion...';
                btn.disabled = true;

                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password,
                });

                if (error) {
                    alert('Erreur: ' + error.message);
                    btn.innerText = 'Se Connecter';
                    btn.disabled = false;
                } else {
                    // Login successful
                    window.location.href = 'index.html';
                }
            });
        }
    </script>
</body>

</html>
