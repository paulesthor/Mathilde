<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Espace | Mathilde Gest</title>
    <link rel="stylesheet" href="css/style.css?v=3">
    <link rel="stylesheet" href="css/navigation.css?v=3">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .profile-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-unread {
            background: #fffaf0;
            color: #b7791f;
        }

        .status-read {
            background: #e6fffa;
            color: #047857;
        }

        .status-replied {
            background: #ebf8ff;
            color: #2b6cb0;
        }

        .status-pending {
            background: #fffaf0;
            color: #b7791f;
        }

        .status-confirmed {
            background: #e6fffa;
            color: #047857;
        }

        .status-cancelled {
            background: #fff5f5;
            color: #c53030;
        }
    </style>
</head>

<body>

    <!-- HEADER MOBILE -->
    <div class="mobile-header">
        <a href="index.html" class="mobile-logo">MATHILDE GEST</a>
        <button class="burger-btn" id="burger-toggle">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
        </button>
    </div>

    <!-- SIDEBAR NAVIGATION -->
    <aside class="sidebar" id="sidebar">
        <a href="index.html" class="sidebar-logo">
            <div class="logo-text">Mat.<br>Gest</div>
            <span class="logo-sub">Atelier Paris</span>
        </a>

        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="categories.html">Créations</a></li>
                <li><a href="contact.html">Atelier</a></li>
                <li><a href="profile.html" class="active">Mon Espace</a></li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <button id="logout-btn" class="btn btn-outline"
                style="width: 100%; font-size: 0.8rem; padding: 0.5rem;">Déconnexion</button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content" style="padding: 4rem;">
        <div class="profile-container">
            <h1 style="margin-bottom: 2rem;">Mon Espace Client</h1>
            <p id="welcome-msg" style="margin-bottom: 3rem; color: #666;">Bienvenue dans votre espace personnel.</p>

            <div class="grid-layout" style="display: grid; grid-template-columns: 1fr; gap: 3rem;">

                <!-- MY APPOINTMENTS -->
                <section>
                    <h2 style="margin-bottom: 1.5rem; font-size: 1.5rem;">Mes Rendez-vous</h2>
                    <div class="table-container">
                        <table class="customer-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Motif</th>
                                    <th>Statut</th>
                                </tr>
                            </thead>
                            <tbody id="my-appointments">
                                <tr>
                                    <td colspan="3" style="text-align: center;">Chargement...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- MY MESSAGES -->
                <section>
                    <h2 style="margin-bottom: 1.5rem; font-size: 1.5rem;">Mes Messages</h2>
                    <div class="table-container">
                        <table class="customer-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Sujet</th>
                                    <th>Statut</th>
                                </tr>
                            </thead>
                            <tbody id="my-messages">
                                <tr>
                                    <td colspan="3" style="text-align: center;">Chargement...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>

            </div>
        </div>
    </main>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script>
        // Toggle Mobile Menu
        const burger = document.getElementById('burger-toggle');
        const sidebar = document.getElementById('sidebar');
        if (burger && sidebar) {
            burger.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });
        }

        // Logout handler
        document.getElementById('logout-btn')?.addEventListener('click', async () => {
            const { supabase } = await import('./js/config.js');
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
