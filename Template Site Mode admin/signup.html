<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Project Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- MOBILE HEADER -->
    <div class="mobile-header">
        <a href="index.html" class="mobile-logo">BRAND NAME</a>
        <button class="burger-btn" id="burger-toggle"><span></span><span></span><span></span></button>
    </div>

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <a href="index.html" class="sidebar-logo">
            <div class="logo-text">Brand<br>Name</div>
        </a>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <p>Address Line 1<br>City, Country</p>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="auth-page">
            <div class="auth-container">
                <div class="auth-card signup-card">
                    <h1>Create Account</h1>
                    <p class="auth-subtitle">Join us today</p>
                    <form id="signup-form" class="auth-form">
                        <div class="form-group">
                            <label for="full-name">Full Name *</label>
                            <input type="text" id="full-name" name="full_name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password *</label>
                            <input type="password" id="password" name="password" required minlength="8">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password *</label>
                            <input type="password" id="confirm-password" name="confirm_password" required minlength="8">
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="terms" required>
                                <span>I accept the <a href="#">Terms of Service</a> *</span>
                            </label>
                        </div>
                        <div id="error-message" class="error-message"></div>
                        <div id="success-message" class="success-message"></div>
                        <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
                    </form>
                    <p class="auth-footer">Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('burger-toggle')?.addEventListener('click', () => {
            document.getElementById('sidebar')?.classList.toggle('open');
        });
    </script>
    <script type="module" src="js/signup.js"></script> <!-- Ensure this JS is copied later -->
</body>

</html>
