<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Project Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- MOBILE HEADER -->
    <div class="mobile-header">
        <a href="index.html" class="mobile-logo">BRAND NAME</a>
        <button class="burger-btn" id="burger-toggle"><span></span><span></span><span></span></button>
    </div>

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <a href="index.html" class="sidebar-logo">
            <div class="logo-text">Brand<br>Name</div>
        </a>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <p>Address Line 1<br>City, Country</p>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="auth-page">
            <div class="auth-container">
                <div class="auth-card">
                    <h1>Login</h1>
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required placeholder="email@example.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required placeholder="********">
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Login</button>
                    </form>
                    <div style="text-align: center; margin-top: 1.5rem;">
                        <a href="index.html" class="back-link">‚Üê Back to site</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('burger-toggle')?.addEventListener('click', () => {
            document.getElementById('sidebar')?.classList.toggle('open');
        });
    </script>
    <script type="module" src="js/config.js"></script>
    <script type="module">
        import { supabase } from './js/config.js';
        const loginForm = document.getElementById('login-form');
        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const btn = loginForm.querySelector('button');
                btn.innerText = 'Logging in...';
                btn.disabled = true;

                const { data, error } = await supabase.auth.signInWithPassword({ email, password });

                if (error) {
                    alert('Error: ' + error.message);
                    btn.innerText = 'Login';
                    btn.disabled = false;
                } else {
                    window.location.href = 'index.html';
                }
            });
        }
    </script>
</body>

</html>
