<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <!-- HEADER MOBILE -->
    <div class="mobile-header">
        <a href="index.html" class="mobile-logo">BRAND NAME</a>
        <button class="burger-btn" id="burger-toggle">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
        </button>
    </div>

    <!-- SIDEBAR NAVIGATION -->
    <aside class="sidebar" id="sidebar">
        <a href="index.html" class="sidebar-logo">
            <div class="logo-text">Brand<br>Name</div>
        </a>

        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <button id="logout-btn" class="btn btn-outline"
                style="margin-top: 1rem; width: 100%; font-size: 0.8rem; padding: 0.5rem;">Logout</button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content" style="padding: 4rem;">
        <h1 style="margin-bottom: 2rem;">Admin Dashboard</h1>

        <!-- Stats Cards -->
        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">ðŸ‘¥</div>
                <div class="stat-content">
                    <h3>Total Users</h3>
                    <p class="stat-value" id="total-customers">-</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">ðŸ“ˆ</div>
                <div class="stat-content">
                    <h3>New Users</h3>
                    <p class="stat-value" id="new-this-month">-</p>
                </div>
            </div>
        </section>

        <!-- Customer List -->
        <section class="customer-list-section">
            <div class="section-header">
                <h2>User List</h2>
                <div class="section-actions">
                    <input type="text" id="search-customers" placeholder="Search..." class="search-input">
                    <button id="export-csv" class="btn">ðŸ“¥ Export CSV</button>
                </div>
            </div>

            <div class="table-container">
                <table class="customer-table" id="customer-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customer-table-body">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 2rem;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Activity Feed -->
        <section class="activity-section">
            <h2>Recent Activity</h2>
            <div id="activity-feed" class="activity-feed">
                <p style="text-align: center; color: #999;">Loading...</p>
            </div>
        </section>

    </main>

    <script>
        const burger = document.getElementById('burger-toggle');
        const sidebar = document.getElementById('sidebar');
        if (burger && sidebar) {
            burger.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });
        }

        document.getElementById('logout-btn')?.addEventListener('click', async () => {
            const { supabase } = await import('./js/config.js');
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        });
    </script>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>

</html>
